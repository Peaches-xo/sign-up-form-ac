<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>

    
    <title>AC Sign Up Form</title>
</head>
<body>

    <div class="banner">
        <p class="moving_text">Nook Inc invites you to create your personal island paradise on a deserted island
        brimming with possiblity...</p>
    </div>


<div class="clip_circle"></div>
<div class="clip_rectangle"></div>    

<section class="clipboard">
    <div class="clipboard_paper">
        
        <form id="form" action="" method="" novalidate>
            <ul>
                <li class="form_row">
                    <label for="name">Name:</label>
                    <input type="text" id="name"> 
                    <img class="validation hide" src=""></img>
                </li>

                <li class="form_row">
                    <div class="div_titles">
                        <label for="title1">Title:</label>
                        <select type="" id="title1" name="title1">
                            <optgroup>
                                <option class ="options" value="arrived">Arrived</option>
                                <option value="animal">Animal</option>
                                <option value="city folk">City Folk</option>
                                <option value="deserted-island">Deserted-Island</option>
                                <option value="festive">Festive</option>
                                <option value="happy-home">Happy Home</option>
                                <option value="horizon-bound">Horizon Bound</option>
                                <option value="new-leaf">New Leaf</option>
                                <option value="plaza">Plaza</option>
                                <option value="very-first">Very First</option>
                                <option value="wild-world">Wild World</option>
                                <option value="nook-incs">Nook Inc's</option>
                            </optgroup>
                        </select>

                        <label for="title2" class="hide">Title2</label>
                        <select type="" id="title2"  name="title2">
                            <option value="crossing">Crossing</option>
                            <option value="relocator">Relocator</option>
                            <option value="enthusiast">Enthusiast</option>
                            <option value="camper">Camper</option>
                            <option value="animal">Animal</option>
                            <option value="daughter">Daughter</option> 
                            <option value="island-dweller">Island Dweller</option>
                            <option value="grandpa">Grandpa</option>
                            <option value="grandma">Grandma</option>
                            <option value="island-resident">Island Resident</option>
                            <option value="mama">Mama</option>
                            <option value="papa">Papa</option>
                        </select>
                        <img class="validation hide" src="/"></img>
                    </div>    
                </li>
           
                <li class="form_row">
                    <label for="age">DOB: </label>
                    <input type="date" id="age"></label>
                    <img class="validation hide" src=""></img>
                </li>

                <li class="form_row">  
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                    <img class="validation hide" src=""></img>
                </li> 
      
        </ul>

            <fieldset>
                <legend>Personality:</legend>
                <label for="preppy">
                    <input type="radio" id="preppy" name="personality">
                Preppy</label> 

                <label for="snooty">
                    <input type="radio" id="snooty" name="personality">
                Snooty</label>

                <label for="jock">
                    <input type="radio" id="jock" name="personality">
                Jock</label>

                <label for="sister">
                    <input type="radio" id="sister" name="personality">
                Sister</label>

                <label for="lazy">
                    <input type="radio" id="lazy" name="personality">
                Lazy</label>

                <label for="normal">
                    <input type="radio" id="normal" name="personality">
                Normal</label>

                <label for="cranky">
                    <input type="radio" id="cranky" name="personality">
                Cranky</label>

                <label for="smug">
                    <input type="radio" id="smug" name="personality">
                Smug</label>

            </fieldset>


            <fieldset>
                <legend>Activities:</legend>

                <label for="fishing"><input type="checkbox" id="fishing">
                    Fishing</label>
                

                <label for="bugCatching"><input type="checkbox" id="bugCatching">
                    Bug Catching</label>
                

                <label for="crafting"><input type="checkbox" id="crafting">
                    Crafting</label>
                
                
                <label for="cooking"><input type="checkbox" id="cooking">
                        Cooking</label>
                
                <label for="gardening"><input type="checkbox" id="gardening">
                    Gardening</label>
                

                <label for="fossilFinding"><input type="checkbox" id="fossilFinding">
                    Fossil Finding</label>
                

                <label for="shopping"><input type="checkbox" id="shopping">
                    Shopping</label>
                

                <label for="treeShaking"><input type="checkbox" id="treeShaking">
                    Tree Shaking</label>

                <label for="villagerHitting" class="gridspan2"><input type="checkbox" id="villagerHitting">
                        Villager Hitting </label>
             
            </fieldset>

            <div class="div_button">
                <img id = "bubblegum" src="images/120px-Bubblegum_K.K._NH_Icon.png" ><audio src="NH_Bubblegum_K.K._(Aircheck,_Hi-Fi).flac" id="audio"></audio></img>
                <input type="image" class="btn_img" value="submit" src="images/button-removebg-preview.png">
                <a href= "https://github.com/Peaches-xo/sign-up-form-ac"><img id = "peach" src="images/64px-Peach_NH_Inv_Icon.png" ></a>
            </div>
        </div>
        </form>


    </div>
</section>

</body>
</html>
